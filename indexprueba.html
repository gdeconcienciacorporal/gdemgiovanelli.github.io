<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Google</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Cargar el paquete de gráficos
        google.charts.load('current', { packages: ['corechart', 'line'] });

        // Configurar el gráfico una vez que la librería esté lista
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Crear los datos para el gráfico de líneas
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Día'); // Columna para los días
            data.addColumn('number', 'Km recorridos en Semana 39'); // Columna para Semana 39
            data.addColumn('number', 'Km recorridos en Semana 40'); // Columna para Semana 40

            // Agregar las filas de datos
            data.addRows([
                ['Día 1', 19, 14],
                ['Día 2', 23, 14],
                ['Día 3', 33, 34],
                ['Día 4', 16, 12]
            ]);

            // Configurar las opciones del gráfico
            var options = {
                title: 'Km recorridos en Semana 39 y Semana 40',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Días' },
                vAxis: { title: 'Km recorridos', minValue: 0 }
            };

            // Crear el gráfico
            var chart = new google.visualization.LineChart(document.getElementById('myChart'));

            // Dibujar el gráfico
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Gráfico de Google</h1>
    <div id="myChart" style="width: 600px; height: 400px;"></div>
</body>
</html>
